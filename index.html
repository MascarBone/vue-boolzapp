<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Link at Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to a more specific CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to the VUE Framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row wep-app">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 my_profile">
                            <div class="my_profile_info">
                                <img src="img/avatar_1.jpg" alt="">
                                <h2>Nome Utente</h2>
                            </div>
                            <div class="my_profile_options">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 my_notices my_bg-light-blue">
                            <i class="fas fa-bell-slash"></i>
                            <div>
                                <h3>Ricevi notifiche di nuovi messaggi</h3>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li v-for="(element,index) in contacts">
                                    <img src="img/avatar_3.jpg" alt="profile pic">
                                    <div>
                                        <h2>Nome Utente</h2>
                                        <p>testo preview messagggio</p>
                                        <span>ora invio mesasggio</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 my_contact-profile">
                            <div class="my_contact-profile_info">
                                <img src="img/avatar_6.jpg" alt="">
                                <div>
                                    <h2>Nome Utente</h2>
                                    <p>Data dell'ultimo accesso dell'utente</p>
                                </div>
                            </div>
                            <div class="my_contact-profile_options">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 my_box-conversation">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 my_box-chat">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio" name="" id="">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
